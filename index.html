<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在建设中-Niro独游社</title>
    <style>
        body {
            font-size: 12px;
            background: #fff;
            font-family: "Lantinghei SC", "Helvetica Neue", "Microsoft YaHei", "WenQuanYi Micro Hei", "Heiti SC", "Segoe UI", Arial, sans-serif;
        }
        body, h1, h2, h3, h4, h5, p, ul, li {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .tcy_404 {
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
        }
        .container {
            max-width: 1170px;
            margin: 0 auto;
            padding: 0 10px;
        }
        .tcy_404 img {
            display: block;
            margin: auto;
            max-width: 63%; /* 使图像自适应 */
            height: auto; /* 保持图像比例 */
        }
        .tcy_404 h2 {
            font-size: 2em; /* 使用相对单位 */
            color: #333333;
            letter-spacing: 5px;
            padding-top: 20px;
            padding-bottom: 15px;
        }
        .tcy_404 p {
            font-size: 1em; /* 使用相对单位 */
            color: #666666;
            letter-spacing: 1px;
            padding-bottom: 35px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px; /* 使用相对单位 */
            margin-bottom: 0;
            font-size: 1em; /* 使用相对单位 */
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .btn-primary {
            color: #fff;
            background-color: #337ab7;
            border-color: #2e6da4;
        }
        .btn_blue {
            display: inline-block;
            border-radius: 3px;
            background: #7caced;
            color: #fff;
            letter-spacing: 2px; /* 减少字母间距 */
            border: 0;
            font-size: 1.2em; /* 使用相对单位 */
            text-decoration: none;
            transition-duration: 0.3s;
            transition-timing-function: ease-out;
            transition-property: background;
        }
        .tcy_404 a {
            display: inline-block; /* 改为内联块元素 */
            margin: 19px auto;
            width: auto; /* 让按钮自适应 */
            height: auto; /* 让按钮自适应 */
        }

        /* 媒体查询 */
        @media (max-width: 768px) {
            .tcy_404 h2 {
                font-size: 1.5em; /* 减小字体大小 */
            }
            .tcy_404 p {
                font-size: 0.9em; /* 减小字体大小 */
            }
            .btn {
                padding: 8px 16px; /* 减小内边距 */
            }
            .btn_blue {
                font-size: 1em; /* 减小字体大小 */
            }
        }
    </style>
</head>
<body>

        <img src="./show.png" alt="建设中">

    </div>
</body>
